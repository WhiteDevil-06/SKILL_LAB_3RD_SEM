<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sign Up â€” Budget Planner</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="container" style="max-width:520px">
    <div class="card">
      <h2>Create account</h2>
      <form id="signupForm">
        <label>Email<input id="email" type="email" required></label>
        <label>Password<input id="password" type="password" required></label>
        <div style="display:flex;gap:8px;align-items:center;margin-top:8px">
          <button class="btn btn-primary" type="submit">Sign Up</button>
          <a class="btn btn-ghost" href="login.html">Sign In</a>
        </div>
      </form>
      <p class="muted" style="margin-top:12px">After sign up you'll be redirected to the planner with realtime sync.</p>
    </div>
  </main>

  <script>
    // paste same Firebase config as in app.js
    const FIREBASE_CONFIG = { /* paste your config here */ };
    if (FIREBASE_CONFIG && FIREBASE_CONFIG.apiKey) firebase.initializeApp(FIREBASE_CONFIG);
    const auth = firebase.auth();

    document.getElementById('signupForm').addEventListener('submit', (e)=>{
      e.preventDefault();
      const email = document.getElementById('email').value;
      const pw = document.getElementById('password').value;
      auth.createUserWithEmailAndPassword(email, pw).then(()=>{ window.location.href='planner.html'; }).catch(err=> alert('Sign up error: ' + err.message));
    });
  </script>
</body>
</html>
